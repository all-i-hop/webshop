<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderViewDlg" widgetVar="OrderViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrderTitle}">
            <h:form id="OrderViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrderLabel_createdAt}"/>
                        <h:outputText value="#{orderController.selected.createdAt}" title="#{bundle.ViewOrderTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrderLabel_customer}"/>
                        <h:outputText value="#{orderController.selected.customer}" title="#{bundle.ViewOrderTitle_customer}"/>
                        <h:outputText value="#{bundle.ViewOrderLabel_orderDetails}"/>
                        <h:outputText value="#{orderController.selected.orderDetails}" title="#{bundle.ViewOrderTitle_orderDetails}"/>
                        <h:outputText value="#{bundle.ViewOrderLabel_deliveryAddress}"/>
                        <h:outputText value="#{orderController.selected.deliveryAddress}" title="#{bundle.ViewOrderTitle_deliveryAddress}"/>
                        <h:outputText value="#{bundle.ViewOrderLabel_id}"/>
                        <h:outputText value="#{orderController.selected.id}" title="#{bundle.ViewOrderTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrderViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
