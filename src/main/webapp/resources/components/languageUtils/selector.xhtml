<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    <cc:interface>
        <cc:attribute name="locales" required="true" />
    </cc:interface>

    <cc:implementation>
        <h:outputStylesheet library="components/languageUtils" name="languageUtils.css"/>
        <div id="languageSelector">
            <h:form id="languageSelectorForm">
                <div class="flags">
                    <c:forEach items="#{fn:split(cc.attrs.locales, ',')}" var="loc" >
                        <h:commandLink id="language_link_#{loc}"
                                       title="#{loc}"
                                       actionListener="#{languageSelectorBean.changeLocale(loc)}"
                                       styleClass="flag flag-#{loc}"/>
                    </c:forEach>
                    <div style="clear: both;"> </div>
                </div>
            </h:form>
        </div>
    </cc:implementation>
</ui:composition>
